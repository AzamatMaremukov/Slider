<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // Создаём контейнер
const container = document.createElement("div");
container.style.position = "relative";
container.style.width = "300px";
container.style.height = "50px";
container.style.margin = "50px";

document.body.appendChild(container);

// Создаём трек
const track = document.createElement("div");
track.style.width = "100%";
track.style.height = "4px";
track.style.background = "#ddd";
track.style.position = "absolute";
track.style.top = "50%";
track.style.transform = "translateY(-50%)";
container.appendChild(track);

// Создаём бегунок
const thumb = document.createElement("div");
thumb.style.width = "20px";
thumb.style.height = "20px";
thumb.style.background = "red";
thumb.style.borderRadius = "50%";
thumb.style.position = "absolute";
thumb.style.top = "50%";
thumb.style.transform = "translate(-50%, -50%)";
thumb.style.cursor = "pointer";
container.appendChild(thumb);

// Создаём метку значения
const label = document.createElement("div");
label.style.position = "absolute";
label.style.top = "-25px";
label.style.left = "0";
label.style.padding = "2px 5px";
label.style.background = "black";
label.style.color = "white";
label.style.borderRadius = "4px";
container.appendChild(label);

let dragging = false;
let min = 0, max = 100;

thumb.addEventListener("mousedown", () => { dragging = true; });
document.addEventListener("mouseup", () => { dragging = false; });
document.addEventListener("mousemove", (event) => {
    if (!dragging) return;
    let rect = container.getBoundingClientRect();
    let x = event.clientX - rect.left;
    let percent = Math.min(1, Math.max(0, x / rect.width));
    let value = Math.round(min + percent * (max - min));
    thumb.style.left = `${percent * 100}%`;
    label.style.left = `${percent * 100}%`;
    label.textContent = value;
});
// Проверяем, тянем ли бегунок (if (!dragging) return;).
// Получаем координаты мыши x относительно контейнера.
// Рассчитываем процент (percent) положения бегунка (от 0 до 1).
// Преобразуем процент в значение (value) от min = 0 до max = 100.
// Двигаем бегунок (thumb.style.left) и метку (label.style.left).
// Отображаем текущее значение (label.textContent = value).
</script>
</html>
